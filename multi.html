<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>G.GUI â€” Multi-Game Websites</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" href="assets/img/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/pages.css">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    /* NAV HEIGHT */
    .top-bar {
      height: 64px;
    }

    /* MAIN AREA */
    .multi-shell {
      position: absolute;
      top: 64px;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 40px;
      box-sizing: border-box;
    }

    h1 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    /* GRID */
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 40px;
    }

    /* CARD */
    .game-card {
      border: 2px solid #ffffff;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(0,255,231,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .game-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 40px rgba(0,255,231,0.6);
    }

    .game-image {
      width: 100%;
      height: 200px;
      background: #000;
      overflow: hidden;
    }

    .game-image img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* ðŸ”¥ FIX #1 */
      display: block;
    }

    .game-title {
      border-top: 2px solid #ffffff;
      padding: 12px;
      text-align: center;
      color: #ffffff;
      background: #000;
    }

    /* IFRAME VIEW */
    .iframe-view {
      position: absolute;
      inset: 0;
      display: none;
      background: #000;
    }

    .iframe-view iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

  <!-- NAV BAR -->
  <header class="top-bar">
    <a href="index.html" class="controller-home" title="Home">
      <img src="assets/img/controller.svg" alt="Home">
    </a>

    <a
      href="https://discord.gg/AC5nAtdd"
      target="_blank"
      rel="noopener noreferrer"
      class="discord-btn"
    >
      Discord
    </a>
  </header>

  <!-- MAIN -->
  <main class="multi-shell">

    <!-- GRID VIEW -->
    <section id="gridView">
      <h1>Multi-Game Websites</h1>

      <div class="game-grid">

        <!-- GAME CARD -->
        <div class="game-card"
             onclick="openSite('https://gr4ys0n.github.io')">
          <div class="game-image">
            <img src="assets/img/gr4ys0n.png" alt="gr4ys0n">
          </div>
          <div class="game-title">gr4ys0n.github.io</div>
        </div>

        <!-- ADD MORE CARDS BELOW -->

      </div>
    </section>

    <!-- IFRAME VIEW -->
    <section class="iframe-view" id="iframeView">
      <iframe id="siteFrame"></iframe>
    </section>

  </main>

  <script>
    function openSite(url) {
      document.getElementById('gridView').style.display = 'none';
      document.getElementById('iframeView').style.display = 'block';
      document.getElementById('siteFrame').src = url;
    }
  </script>

</body>
</html>
