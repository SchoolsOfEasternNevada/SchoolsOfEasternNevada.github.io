<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>G.GUI â€” Multi-Game Websites</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" href="assets/img/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/pages.css">

  <style>
    /* PAGE WRAPPER TO PREVENT FULL-WIDTH STRETCH */
    .page-wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 80px 20px;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 40px;
    }

    .game-card {
      border: 2px solid #9ffcff;
      box-shadow: 0 0 20px #00ffe766;
      cursor: pointer;
    }

    /* IMAGE FRAME LOCKED */
    .game-image {
      width: 100%;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      background: #000;
    }

    .game-image img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* ðŸ‘ˆ KEY HTML-LEVEL FIX */
    }

    .game-label {
      padding: 12px;
      text-align: center;
      color: #9ffcff;
      background: #000;
      border-top: 2px solid #9ffcff;
    }

    /* IFRAME MODE */
    .iframe-view {
      position: fixed;
      inset: 64px 0 0 0;
      display: none;
      background: #000;
    }

    .iframe-view iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

  <!-- NAV BAR -->
  <header class="top-bar">
    <a href="index.html" class="controller-home">
      <img src="assets/img/controller.svg" alt="Home">
    </a>

    <a
      href="https://discord.gg/AC5nAtdd"
      target="_blank"
      rel="noopener noreferrer"
      class="discord-btn"
    >
      Discord
    </a>
  </header>

  <!-- PAGE CONTENT -->
  <main class="page-wrap" id="gridView">
    <h1 class="site-title" style="text-align:center;">Multi-Game Websites</h1>

    <div class="game-grid">

      <!-- GAME CARD -->
      <div class="game-card" onclick="openSite('https://gr4ys0n.github.io')">
        <div class="game-image">
          <img src="assets/img/gr4ys0n.png" alt="gr4ys0n.github.io">
        </div>
        <div class="game-label">gr4ys0n.github.io</div>
      </div>

    </div>
  </main>

  <!-- IFRAME VIEW -->
  <div class="iframe-view" id="iframeView">
    <iframe id="siteFrame"></iframe>
  </div>

  <script>
    function openSite(url) {
      document.getElementById('gridView').style.display = 'none';
      document.getElementById('iframeView').style.display = 'block';
      document.getElementById('siteFrame').src = url;
    }
  </script>

</body>
</html>
