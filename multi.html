  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
    }

    /* PAGE HEADER */
    .page-title {
      text-align: center;
      font-size: 32px;
      margin: 40px 0 20px;
      text-shadow: 0 0 15px #00ffe7;
    }

    .divider {
      width: 90%;
      height: 2px;
      margin: 0 auto 40px;
      background: linear-gradient(to right, transparent, #00ffe7, transparent);
      box-shadow: 0 0 12px #00ffe7;
    }

    /* GRID */
    .game-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      width: 90%;
      max-width: 1100px;
      margin: 0 auto 60px;
    }

    /* CARD */
    .game-card {
      border: 2px solid #fff;
      box-shadow: 0 0 20px #00ffe733;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .game-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 35px #00ffe7;
    }

    .game-image {
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 18px;
      line-height: 1.4;
    }

    .game-title {
      border-top: 2px solid #fff;
      padding: 10px;
      text-align: center;
      font-size: 16px;
      background: #000;
    }

    @media (max-width: 800px) {
      .game-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
