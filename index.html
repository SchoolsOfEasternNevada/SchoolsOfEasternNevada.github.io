<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>G.GUI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/img/favicon.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <!-- Global CSS -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/pages.css">

  <style>
    /* ===== STARTUP SCREEN ===== */
    .startup-screen {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      animation: startupFadeOut 1s ease forwards;
      animation-delay: 1s;
    }

    .startup-logo {
      font-size: 64px;
      letter-spacing: 6px;
      color: #9ffcff;
      text-shadow: 0 0 35px #00ffff;
      animation: glowPulse 1.6s ease-in-out infinite;
    }

    .startup-sub {
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.7;
      letter-spacing: 2px;
    }

    @keyframes glowPulse {
      0% { text-shadow: 0 0 20px #00ffff; }
      50% { text-shadow: 0 0 50px #00ffff; }
      100% { text-shadow: 0 0 20px #00ffff; }
    }

    @keyframes startupFadeOut {
      to { opacity: 0; pointer-events: none; }
    }

    /* ===== UPDATE OVERLAY ===== */
    .update-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(8px);
      z-index: 9000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .update-box {
      width: 90%;
      max-width: 520px;
      background: #050505;
      border-radius: 28px;
      padding: 28px;
      text-align: center;
      border: 2px solid rgba(0,255,255,0.8);
      box-shadow: 0 0 40px rgba(0,255,255,0.6);
    }

    .update-title {
      font-size: 22px;
      margin-bottom: 12px;
      color: #9ffcff;
      text-shadow: 0 0 18px #00ffff;
    }

    .update-notes {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 24px;
      line-height: 1.6;
    }

    .update-btn {
      display: inline-block;
      padding: 10px 28px;
      border: 2px solid #9ffcff;
      color: #9ffcff;
      background: transparent;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffff;
      transition: 0.25s ease;
    }

    .update-btn:hover {
      box-shadow: 0 0 30px #00ffff;
      transform: translateY(-1px);
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <!-- STARTUP -->
  <div class="startup-screen">
    <div class="startup-logo">G.GUI</div>
    <div class="startup-sub">Loading the stuff</div>
  </div>

  <!-- UPDATE POPUP-->
  <div class="update-overlay" id="updateOverlay">
    <div class="update-box">
      <div class="update-title">Welcome to Version W.1.3</div>

      <div class="update-notes">
        • Offline Games Mode<br>
        • Minor UI changes<br>
      </div>

      <button class="update-btn" onclick="closeUpdate()">Continue</button>
    </div>
  </div>

  <!-- TOP BAR -->
  <header class="top-bar">
    <a href="index.html" class="controller-home">
      <img src="assets/img/controller.svg" alt="Home">
    </a>

    <a href="https://discord.gg/AC5nAtdd" target="_blank" class="discord-btn">
      Discord
    </a>
  </header>

  <!-- MAIN CONTENT -->
  <main class="home">
    <h1 class="site-title">G.GUI</h1>
    <p class="site-subtitle">Gamers GUI</p>

    <div class="nav-grid">
      <a href="multi.html" class="nav-card">
        <img src="assets/img/grid.svg">
        <span>Multi-Game Websites</span>
      </a>

      <a href="single.html" class="nav-card">
        <img src="assets/img/square.svg">
        <span>Single-Game Websites</span>
      </a>

      <a href="app.html" class="nav-card">
        <img src="assets/img/square.svg">
        <span>Apps</span>
      </a>

      <!--  NEW OFFLINE GAMES BUTTON -->
      <a href="offlinegame.html" class="nav-card">
        <img src="assets/img/grid.svg">
        <span>Offline Games</span>
      </a>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <span>G.GUI Project • Version W.1.3</span>
  </footer>

  <script>
    function closeUpdate() {
      document.getElementById('updateOverlay').classList.add('hidden');
    }
  </script>

</body>
</html>
