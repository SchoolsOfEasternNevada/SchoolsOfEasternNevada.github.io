<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>G.GUI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/img/favicon.png">

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
    rel="stylesheet"
  >

  <!-- Global + Page CSS -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/pages.css">

  <style>
    /* ===== STARTUP OVERLAY (INDEX ONLY) ===== */
    .startup-screen {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      animation: startupFadeOut 1s ease forwards;
      animation-delay: 2.2s;
    }

    .startup-logo {
      font-size: 64px;
      letter-spacing: 6px;
      color: #9ffcff;
      text-shadow: 0 0 30px #00ffff;
      animation: glowPulse 1.5s ease-in-out infinite;
    }

    .startup-sub {
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.7;
      letter-spacing: 2px;
    }

    @keyframes glowPulse {
      0% { text-shadow: 0 0 20px #00ffff; }
      50% { text-shadow: 0 0 45px #00ffff; }
      100% { text-shadow: 0 0 20px #00ffff; }
    }

    @keyframes startupFadeOut {
      to {
        opacity: 0;
        pointer-events: none;
      }
    }
  </style>
</head>

<body>

  <!-- STARTUP ANIMATION (ONLY INDEX) -->
  <div class="startup-screen">
    <div class="startup-logo">G.GUI</div>
    <div class="startup-sub">SYSTEM INITIALIZING</div>
  </div>

  <!-- Top Bar -->
  <header class="top-bar">
    <a href="index.html" class="controller-home" title="Home">
      <img src="assets/img/controller.svg" alt="Home">
    </a>

    <a
      href="https://discord.gg/AC5nAtdd"
      target="_blank"
      rel="noopener noreferrer"
      class="discord-btn"
    >
      Discord
    </a>
  </header>

  <!-- Main Content -->
  <main class="home">
    <h1 class="site-title">G.GUI</h1>
    <p class="site-subtitle">Gamers GUI</p>

    <div class="nav-grid">

      <!-- Multi-game -->
      <a href="multi.html" class="nav-card">
        <img src="assets/img/grid.svg" alt="Multi-game">
        <span>Multi-Game Websites</span>
      </a>

      <!-- Single-game -->
      <a href="single.html" class="nav-card">
        <img src="assets/img/square.svg" alt="Single-game">
        <span>Single-Game Websites</span>
      </a>

      <!-- Apps -->
      <a href="app.html" class="nav-card">
        <img src="assets/img/square.svg" alt="Apps">
        <span>Apps</span>
      </a>

    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <span>G.GUI Project â€¢ Prototype</span>
  </footer>

</body>
</html>
