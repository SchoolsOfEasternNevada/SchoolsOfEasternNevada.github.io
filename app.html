<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>G.GUI â€¢ Apps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/img/favicon.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/pages.css">

  <style>
    /* App page layout */
    .apps-container {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 70px); /* subtract top bar */
    }

    .apps-buttons {
      padding: 24px;
      display: flex;
      gap: 16px;
    }

    .apps-buttons button {
      font-family: Orbitron, sans-serif;
      font-size: 18px;
      padding: 14px 28px;
      border-radius: 12px;
      background: #0ff;
      color: #000;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 18px #00ffff;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .apps-buttons button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 28px #00ffff;
    }

    .apps-frame {
      flex: 1;
      border-top: 2px solid #00ffff;
      box-shadow: 0 0 20px #00ffff inset;
    }

    .apps-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: black;
    }
  </style>
</head>

<body>

  <!-- Top Bar -->
  <header class="top-bar">
    <a href="index.html" class="controller-home" title="Home">
      <img src="assets/img/controller.svg" alt="Home">
    </a>

    <a
      href="https://discord.gg/AC5nAtdd"
      target="_blank"
      rel="noopener noreferrer"
      class="discord-btn"
    >
      Discord
    </a>
  </header>

  <!-- Apps Content -->
  <main class="apps-container">

    <!-- App Buttons -->
    <div class="apps-buttons">
      <button onclick="loadApp('https://learn.zeptoinitiative.org/')">
        Zepto
      </button>

      <button onclick="loadApp('https://shadow-good.bostoncareercounselor.com/')">
        Shadow
      </button>

      <button onclick="loadApp('https://trinitypreschoolmp.org/')">
        Froggies Arcade
      </button>
    </div>

    <!-- Iframe Area -->
    <div class="apps-frame">
      <iframe id="appFrame" src=""></iframe>
    </div>

  </main>

  <script>
    function loadApp(url) {
      document.getElementById("appFrame").src = url;
    }
  </script>

</body>
</html>
