<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>G.GUI | Apps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" href="assets/img/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/pages.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    /* NAV BAR HEIGHT */
    .top-bar {
      height: 64px;
    }

    /* MAIN AREA UNDER NAV */
    .app-shell {
      position: absolute;
      top: 64px;
      left: 0;
      right: 0;
      bottom: 0;
      background: #080808;
    }

    /* APP SELECT SCREEN */
    .app-selector {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 24px;
    }

    .app-selector h1 {
      color: #9ffcff;
      font-size: 48px;
      text-shadow: 0 0 20px #00ffe7;
      margin: 0;
    }

    .app-buttons {
      display: flex;
      gap: 20px;
    }

    .app-buttons button {
      background: linear-gradient(135deg, #00ffe7, #006666);
      border: none;
      padding: 16px 28px;
      font-size: 18px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 0 25px #00ffe7aa;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .app-buttons button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 40px #00ffe7;
    }

    /* IFRAME VIEW */
    .app-view {
      position: absolute;
      inset: 0;
      display: none;
    }

    .app-view iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
  </style>
</head>

<body>

  <!-- NAV BAR -->
  <header class="top-bar">
    <a href="index.html" class="controller-home" title="Home">
      <img src="assets/img/controller.svg" alt="Home">
    </a>

    <a
      href="https://discord.gg/AC5nAtdd"
      target="_blank"
      rel="noopener noreferrer"
      class="discord-btn"
    >
      Discord
    </a>
  </header>

  <!-- APP SHELL -->
  <main class="app-shell">

    <!-- APP SELECT -->
    <div class="app-selector" id="appSelector">
      <h1>Apps</h1>

      <div class="app-buttons">
        <button onclick="launchApp('https://learn.zeptoinitiative.org/')">
          Zaptoinitiate
        </button>

        <button onclick="launchApp('https://shadow-good.bostoncareercounselor.com/')">
          Shadow
        </button>

     
      </div>
    </div>

    <!-- APP VIEW -->
    <div class="app-view" id="appView">
      <iframe id="appFrame"></iframe>
    </div>

  </main>

  <script>
    function launchApp(url) {
      document.getElementById('appSelector').style.display = 'none';
      document.getElementById('appView').style.display = 'block';
      document.getElementById('appFrame').src = url;
    }
  </script>

</body>
</html>
