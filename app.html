<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>G.GUI â€” Apps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" href="assets/img/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/pages.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    .top-bar {
      height: 64px;
    }

    .app-shell {
      position: absolute;
      top: 64px;
      left: 0;
      right: 0;
      bottom: 0;
      background: #080808;
      overflow-y: auto; /* allow vertical scroll if many rows */
    }

    .app-selector {
      min-height: 100%;
      padding: 60px 40px;
      box-sizing: border-box;

      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .app-selector h1 {
      color: #9ffcff;
      font-size: 48px;
      text-shadow: 0 0 20px #00ffe7;
      margin: 0;
    }

    /* ===== GRID SYSTEM (5 PER ROW) ===== */
    .app-buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 24px;
      width: 100%;
      max-width: 1200px;
    }

    .app-buttons button {
      background: linear-gradient(135deg, #00ffe7, #006666);
      border: none;
      padding: 20px;
      font-size: 16px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 0 25px #00ffe7aa;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      text-align: center;
    }

    .app-buttons button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 40px #00ffe7;
    }

    /* Responsive fallback */
    @media (max-width: 1200px) {
      .app-buttons {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 900px) {
      .app-buttons {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 600px) {
      .app-buttons {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .app-view {
      position: absolute;
      inset: 0;
      display: none;
    }

    .app-view iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
  </style>
</head>

<body>

  <header class="top-bar">
    <a href="index.html" class="controller-home" title="Home">
      <img src="assets/img/controller.svg" alt="Home">
    </a>

    <a
      href="https://discord.gg/AC5nAtdd"
      target="_blank"
      rel="noopener noreferrer"
      class="discord-btn"
    >
      Discord
    </a>
  </header>

  <main class="app-shell">

    <div class="app-selector" id="appSelector">
      <h1>Apps</h1>

      <div class="app-buttons">
        <button onclick="launchApp('https://coolmathgames.metropolitanstaffingsolutions.com/')">
          Truffled
        </button>

        <button onclick="launchApp('https://shadow-good.bostoncareercounselor.com/')">
          Shadow Good
        </button>

        <button onclick="launchApp('https://highschoolmathteachers.com/')">
          Froggies Arcade
        </button>

        <button onclick="launchApp('https://abc.school.dovereducation.org/')">
          Nebulo
        </button>

        <button onclick="launchApp('https://silvervalethegoat.graphicon.ru/')">
          Zepto Learning 2
        </button>

        <button onclick="launchApp('https://dreams.centromariapolis.cl/')">
          DayDream
        </button>

        <button onclick="launchApp('https://u8q7m3f9.mendozaski.com/')">
          infamous
        </button>

    <div class="app-view" id="appView">
      <iframe id="appFrame"></iframe>
    </div>

  </main>

  <script>
    function launchApp(url) {
      document.getElementById('appSelector').style.display = 'none';
      document.getElementById('appView').style.display = 'block';
      document.getElementById('appFrame').src = url;
    }
  </script>

</body>
</html>
