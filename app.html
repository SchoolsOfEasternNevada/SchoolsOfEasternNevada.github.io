<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>G.GUI â€” Apps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/img/favicon.png" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/pages.css">

  <style>
    /* Page layout */
    body {
      margin: 0;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Top bar height MUST match calc below */
    .top-bar {
      height: 64px;
    }

    /* Apps page container */
    .apps-page {
      height: calc(100vh - 64px);
      display: flex;
      flex-direction: column;
      padding: 24px;
      gap: 20px;
      box-sizing: border-box;
    }

    /* Header text */
    .apps-header h1 {
      font-size: 48px;
      margin: 0;
      color: #9ffcff;
      text-shadow: 0 0 20px #00ffe7;
    }

    .apps-header p {
      margin-top: 6px;
      opacity: 0.7;
    }

    /* App buttons */
    .apps-buttons {
      display: flex;
      gap: 16px;
    }

    .apps-buttons button {
      background: linear-gradient(135deg, #00ffe7, #007a7a);
      border: none;
      color: #000;
      font-family: inherit;
      font-size: 16px;
      padding: 12px 22px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffe7aa;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .apps-buttons button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px #00ffe7;
    }

    /* Iframe wrapper fills remaining space */
    .app-frame-wrapper {
      flex: 1;
      width: 100%;
      border-radius: 18px;
      border: 2px solid #00ffe7;
      box-shadow: 0 0 30px #00ffe7aa;
      overflow: hidden;
      background: #000;
    }

    .app-frame-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

  <!-- Top Bar -->
  <header class="top-bar">
    <a href="index.html" class="controller-home" title="Home">
      <img src="assets/img/controller.svg" alt="Home">
    </a>

    <a
      href="https://discord.gg/AC5nAtdd"
      target="_blank"
      rel="noopener noreferrer"
      class="discord-btn"
    >
      Discord
    </a>
  </header>

  <!-- Apps Page -->
  <main class="apps-page">

    <div class="apps-header">
      <h1>Apps</h1>
      <p>Launch tools inside G.GUI</p>
    </div>

    <div class="apps-buttons">
      <button onclick="loadApp('https://learn.zeptoinitiative.org/')">
        Zepto Learning
      </button>

      <button onclick="loadApp('https://shadow-good.bostoncareercounselor.com/')">
        Shadow Good
      </button>
    </div>

    <div class="app-frame-wrapper">
      <iframe id="appFrame" src=""></iframe>
    </div>

  </main>

  <script>
    function loadApp(url) {
      document.getElementById('appFrame').src = url;
    }
  </script>

</body>
</html>
