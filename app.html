<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>G.GUI â€¢ Apps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="assets/img/favicon.png">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/pages.css">

  <style>
    /* HARD GUARANTEES */
    html, body {
      height: 100%;
      margin: 0;
    }

    .apps-page {
      position: absolute;
      top: 70px; /* same height as top-bar */
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
    }

    .apps-grid {
      padding: 24px;
      display: flex;
      gap: 20px;
    }

    .apps-frame {
      flex: 1;
      width: 100%;
      border: none;
      background: black;
    }
  </style>
</head>

<body>

  <!-- Top Bar (unchanged) -->
  <header class="top-bar">
    <a href="index.html" class="controller-home" title="Home">
      <img src="assets/img/controller.svg" alt="Home">
    </a>

    <a
      href="https://discord.gg/AC5nAtdd"
      target="_blank"
      rel="noopener noreferrer"
      class="discord-btn"
    >
      Discord
    </a>
  </header>

  <!-- Everything below nav -->
  <main class="apps-page">

    <!-- Buttons (same visual system as home) -->
    <div class="apps-grid">
      <a class="nav-card" onclick="loadApp('https://learn.zeptoinitiative.org/')">
        <span>Zepto</span>
      </a>

      <a class="nav-card" onclick="loadApp('https://shadow-good.bostoncareercounselor.com/')">
        <span>Shadow</span>
      </a>

      <a class="nav-card" onclick="loadApp('https://trinitypreschoolmp.org/')">
        <span>Froggies Arcade</span>
      </a>
    </div>

    <!-- IFRAME TAKES ALL REMAINING SPACE -->
    <iframe
      id="appFrame"
      class="apps-frame"
      loading="lazy"
      referrerpolicy="no-referrer"
    ></iframe>

  </main>

  <script>
    function loadApp(url) {
      document.getElementById("appFrame").src = url;
    }
  </script>

</body>
</html>
