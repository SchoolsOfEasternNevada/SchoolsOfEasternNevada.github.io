<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>G.GUI • Apps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/img/favicon.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <!-- Existing CSS -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/pages.css">

  <style>
    /* ZERO redesign — layout correction only */

    body {
      margin: 0;
      overflow: hidden;
    }

    .apps-toolbar {
      padding: 20px 40px;
      display: flex;
      gap: 24px;
    }

    .apps-iframe {
      width: 100%;
      height: calc(100vh - 70px - 88px); /* nav + buttons */
      border: none;
      display: block;
      background: black;
    }
  </style>
</head>

<body>

  <!-- Top Bar (unchanged) -->
  <header class="top-bar">
    <a href="index.html" class="controller-home" title="Home">
      <img src="assets/img/controller.svg" alt="Home">
    </a>

    <a
      href="https://discord.gg/AC5nAtdd"
      target="_blank"
      rel="noopener noreferrer"
      class="discord-btn"
    >
      Discord
    </a>
  </header>

  <!-- App Buttons (same style as before) -->
  <div class="apps-toolbar">

    <a class="nav-card" onclick="loadApp('https://learn.zeptoinitiative.org/')">
      <span>Zepto</span>
    </a>

    <a class="nav-card" onclick="loadApp('https://shadow-good.bostoncareercounselor.com/')">
      <span>Shadow</span>
    </a>

    <a class="nav-card" onclick="loadApp('https://trinitypreschoolmp.org/')">
      <span>Froggies Arcade</span>
    </a>

  </div>

  <!-- IFRAME: NOW OWNS ALL REMAINING SPACE -->
  <iframe id="appFrame" class="apps-iframe"></iframe>

  <script>
    function loadApp(url) {
      document.getElementById("appFrame").src = url;
    }
  </script>

</body>
</html>
