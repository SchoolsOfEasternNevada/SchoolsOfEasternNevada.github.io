<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>G.GUI â€¢ Apps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/img/favicon.png">

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
    rel="stylesheet"
  >

  <!-- Global + Page CSS -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/pages.css">

  <style>
    /* App page specific (safe inline tweaks) */
    .app-container {
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .app-buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .app-btn {
      padding: 16px 28px;
      font-family: Orbitron, sans-serif;
      font-size: 18px;
      border-radius: 14px;
      border: 2px solid #00ffe7;
      background: linear-gradient(135deg, #202124, #00dbff);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 12px #00ffe799;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .app-btn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 22px #00ffe7;
    }

    .app-frame-wrapper {
      flex: 1;
      border-radius: 16px;
      border: 2px solid #00ffe7;
      overflow: hidden;
      box-shadow: 0 0 25px #00ffe7aa;
      background: #000;
    }

    .app-frame-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .apps-page {
      min-height: calc(100vh - 120px);
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body>

  <!-- Top Bar -->
  <header class="top-bar">
    <a href="index.html" class="controller-home" title="Home">
      <img src="assets/img/controller.svg" alt="Home">
    </a>

    <a
      href="https://discord.gg/AC5nAtdd"
      target="_blank"
      rel="noopener noreferrer"
      class="discord-btn"
    >
      Discord
    </a>
  </header>

  <!-- Main Content -->
  <main class="apps-page">

    <div class="app-container">

      <h1 class="site-title">Apps</h1>
      <p class="site-subtitle">Launch tools inside G.GUI</p>

      <!-- App Buttons -->
      <div class="app-buttons">
        <button
          class="app-btn"
          onclick="loadApp('https://learn.zeptoinitiative.org/')"
        >
          Zepto Learning
        </button>

        <button
          class="app-btn"
          onclick="loadApp('https://shadow-good.bostoncareercounselor.com/')"
        >
          Shadow Good
        </button>
      </div>

      <!-- Iframe Area -->
      <div class="app-frame-wrapper">
        <iframe
          id="appFrame"
          src=""
          allowfullscreen
        ></iframe>
      </div>

    </div>

  </main>

  <script>
    function loadApp(url) {
      document.getElementById("appFrame").src = url;
    }
  </script>

</body>
</html>
