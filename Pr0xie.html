<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>G.GUI — Pr0xies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="assets/img/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/pages.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }

    /* ===== PAGE BODY ===== */
    .proxy-page {
      padding-top: 100px;
      padding-bottom: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 36px;
    }

    .proxy-title {
      font-size: 40px;
      color: #9ffcff;
      text-shadow: 0 0 30px #00ffff;
    }

    .proxy-warning {
      max-width: 700px;
      text-align: center;
      font-size: 14px;
      opacity: 0.8;
      line-height: 1.6;
    }

    .proxy-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 28px;
      width: 90%;
      max-width: 900px;
    }

    .proxy-btn {
      padding: 22px;
      border-radius: 16px;
      border: 2px solid rgba(0,255,255,0.85);
      background: #050505;
      color: #9ffcff;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 0 18px rgba(0,255,255,0.5);
      transition: 0.25s ease;
    }

    .proxy-btn:hover {
      box-shadow: 0 0 40px rgba(0,255,255,1);
      transform: translateY(-2px);
    }

    .proxy-name {
      font-size: 18px;
      margin-bottom: 6px;
    }

    .proxy-desc {
      font-size: 12px;
      opacity: 0.75;
    }
  </style>
</head>

<body>

  <!-- TOP BAR -->
  <header class="top-bar">
    <a href="resources.html" class="controller-home">
      <img src="assets/img/controller.svg" alt="Back">
    </a>

    <a href="https://discord.gg/AC5nAtdd" target="_blank" class="discord-btn">
      Discord
    </a>
  </header>

  <!-- MAIN CONTENT -->
  <main class="proxy-page">
    <div class="proxy-title">Pr0xies</div>

    <div class="proxy-warning">
      Use wisely and responsibly according to the G.GUI TOS
    </div>

    <div class="proxy-grid">

      <a href="https://hotelchoosing.hotelconsuladoinn.com/" target="_blank" class="proxy-btn">
        <div class="proxy-name">ROSIN</div>
        <div class="proxy-desc">Simple Pr0xie</div>
      </a>

      

    </div>
  </main>

  <footer class="footer">
    <span>G.GUI Project • Pr0xies</span>
  </footer>

</body>
</html>
