<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>G.GUI — Offline Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" href="assets/img/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    /* MAIN SHELL */
    .browser-shell {
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      background: #050505;
    }

    /* TAB BAR */
    .tab-bar {
      display: flex;
      align-items: center;
      background: #080808;
      border-bottom: 1px solid rgba(0,255,255,0.4);
      padding: 6px;
      gap: 6px;
      overflow-x: auto;
    }

    .tab {
      padding: 6px 14px;
      border: 1px solid rgba(0,255,255,0.4);
      border-radius: 8px;
      cursor: pointer;
      color: #9ffcff;
      background: #000;
      white-space: nowrap;
      box-shadow: 0 0 8px rgba(0,255,255,0.3);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .tab.active {
      box-shadow: 0 0 18px #00ffff;
      background: #020202;
    }

    .tab span {
      font-size: 12px;
    }

    .tab button {
      background: none;
      border: none;
      color: #9ffcff;
      cursor: pointer;
      font-size: 12px;
    }

    .new-tab {
      padding: 6px 12px;
      border: 1px dashed rgba(0,255,255,0.4);
      border-radius: 8px;
      cursor: pointer;
      color: #9ffcff;
    }

    /* URL BAR */
    .url-bar {
      display: flex;
      padding: 8px;
      border-bottom: 1px solid rgba(0,255,255,0.4);
      background: #000;
      gap: 8px;
    }

    .url-bar input {
      flex: 1;
      padding: 8px 12px;
      background: #020202;
      border: 1px solid rgba(0,255,255,0.4);
      color: #9ffcff;
      border-radius: 10px;
      outline: none;
      box-shadow: inset 0 0 10px rgba(0,255,255,0.2);
    }

    .url-bar button {
      padding: 8px 16px;
      border-radius: 10px;
      border: 1px solid #9ffcff;
      background: transparent;
      color: #9ffcff;
      cursor: pointer;
      box-shadow: 0 0 12px #00ffff;
    }

    /* VIEWPORT */
    .view {
      flex: 1;
      position: relative;
    }

    .view iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
      background: #000;
    }

    .view iframe.active {
      display: block;
    }
  </style>
</head>

<body>

  <!-- TOP BAR -->
  <header class="top-bar">
    <a href="index.html" class="controller-home">
      <img src="assets/img/controller.svg" alt="Home">
    </a>

    <a href="https://discord.gg/AC5nAtdd" target="_blank" class="discord-btn">
      Discord
    </a>
  </header>

  <!-- BROWSER -->
  <main class="browser-shell">

    <!-- TABS -->
    <div class="tab-bar" id="tabBar">
      <div class="new-tab" onclick="newTab()">＋</div>
    </div>

    <!-- URL BAR -->
    <div class="url-bar">
      <input id="urlInput" placeholder="https://example.com">
      <button onclick="loadURL()">Go</button>
    </div>

    <!-- VIEW -->
    <div class="view" id="view"></div>

  </main>

  <script>
    let tabCount = 0;
    let activeTab = null;

    function newTab(url = '') {
      tabCount++;
      const id = 'tab' + tabCount;

      const tab = document.createElement('div');
      tab.className = 'tab';
      tab.dataset.id = id;
      tab.innerHTML = `<span>Tab ${tabCount}</span><button onclick="closeTab(event,'${id}')">✕</button>`;
      tab.onclick = () => switchTab(id);

      const iframe = document.createElement('iframe');
      iframe.dataset.id = id;

      document.getElementById('tabBar').insertBefore(tab, document.querySelector('.new-tab'));
      document.getElementById('view').appendChild(iframe);

      switchTab(id);

      if (url) {
        iframe.src = url;
        document.getElementById('urlInput').value = url;
      }
    }

    function switchTab(id) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.view iframe').forEach(f => f.classList.remove('active'));

      const tab = document.querySelector(`.tab[data-id="${id}"]`);
      const frame = document.querySelector(`iframe[data-id="${id}"]`);

      if (tab && frame) {
        tab.classList.add('active');
        frame.classList.add('active');
        activeTab = id;
        document.getElementById('urlInput').value = frame.src || '';
      }
    }

    function loadURL() {
      if (!activeTab) return;

      let url = document.getElementById('urlInput').value.trim();
      if (!url.startsWith('http')) url = 'https://' + url;

      const frame = document.querySelector(`iframe[data-id="${activeTab}"]`);
      frame.src = url;
    }

    function closeTab(e, id) {
      e.stopPropagation();
      const tab = document.querySelector(`.tab[data-id="${id}"]`);
      const frame = document.querySelector(`iframe[data-id="${id}"]`);

      if (tab) tab.remove();
      if (frame) frame.remove();

      activeTab = null;
    }

    // Start with one tab
    newTab();
  </script>

</body>
</html>
