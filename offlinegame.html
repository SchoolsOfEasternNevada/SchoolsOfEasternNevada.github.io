<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>G.GUI — Offline Loader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="assets/img/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    /* ===== INFO POPUP ===== */
    .info-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(8px);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .info-box {
      width: 90%;
      max-width: 520px;
      background: #050505;
      border-radius: 26px;
      padding: 28px;
      text-align: center;
      border: 2px solid rgba(0,255,255,0.8);
      box-shadow: 0 0 40px rgba(0,255,255,0.6);
    }

    .info-title {
      font-size: 22px;
      margin-bottom: 14px;
      color: #9ffcff;
      text-shadow: 0 0 18px #00ffff;
    }

    .info-text {
      font-size: 14px;
      opacity: 0.85;
      line-height: 1.6;
      margin-bottom: 22px;
    }

    .info-btn {
      padding: 10px 28px;
      border: 2px solid #9ffcff;
      background: transparent;
      color: #9ffcff;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffff;
    }

    .info-btn:hover {
      box-shadow: 0 0 30px #00ffff;
    }

    .hidden {
      display: none;
    }

    /* ===== BROWSER UI ===== */
    .browser {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .tabs {
      display: flex;
      background: #050505;
      border-bottom: 2px solid rgba(0,255,255,0.5);
    }

    .tab {
      padding: 10px 18px;
      cursor: pointer;
      border-right: 1px solid rgba(0,255,255,0.3);
      opacity: 0.7;
    }

    .tab.active {
      opacity: 1;
      text-shadow: 0 0 12px #00ffff;
    }

    .controls {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #000;
      border-bottom: 2px solid rgba(0,255,255,0.4);
    }

    .controls input {
      flex: 1;
      background: #000;
      border: 2px solid rgba(0,255,255,0.6);
      color: #9ffcff;
      padding: 8px;
      font-family: 'Orbitron', sans-serif;
    }

    .controls button {
      padding: 8px 14px;
      background: transparent;
      border: 2px solid #9ffcff;
      color: #9ffcff;
      cursor: pointer;
      box-shadow: 0 0 12px #00ffff;
    }

    .view {
      flex: 1;
      position: relative;
    }

    iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    iframe.active {
      display: block;
    }
  </style>
</head>

<body>

  <!-- INFO POPUP -->
  <div class="info-overlay" id="infoPopup">
    <div class="info-box">
      <div class="info-title">Offline Game Loader</div>
      <div class="info-text">
        • Load websites you want when you are online then when you go 
        offline you can still use them <br>
        • Some websites may refuse to load due to security issues.<br>
        
      </div>
      <button class="info-btn" onclick="closeInfo()">Continue</button>
    </div>
  </div>

  <!-- BROWSER -->
  <div class="browser">
    <div class="tabs" id="tabs"></div>

    <div class="controls">
      <input id="urlInput" placeholder="https://example.com">
      <button onclick="openTab()">Open</button>
    </div>

    <div class="view" id="views"></div>
  </div>

  <script>
    let tabCount = 0;

    function closeInfo() {
      document.getElementById('infoPopup').classList.add('hidden');
    }

    function cleanName(url) {
      return url
        .replace(/^https?:\/\//, '')
        .replace(/^www\./, '')
        .substring(0, 5)
        .toLowerCase();
    }

    function openTab() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url) return;

      const name = cleanName(url);

      const tab = document.createElement('div');
      tab.className = 'tab';
      tab.textContent = name;

      const iframe = document.createElement('iframe');
      iframe.src = url;

      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('iframe').forEach(f => f.classList.remove('active'));

      tab.classList.add('active');
      iframe.classList.add('active');

      tab.onclick = () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('iframe').forEach(f => f.classList.remove('active'));
        tab.classList.add('active');
        iframe.classList.add('active');
      };

      document.getElementById('tabs').appendChild(tab);
      document.getElementById('views').appendChild(iframe);

      document.getElementById('urlInput').value = '';
      tabCount++;
    }
  </script>

</body>
</html>
